<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Emma Becerril Contact</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Goudy+Bookletter+1911" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="row">
      <div class="col-sm-1 col-md-1 col-lg-1">
        <img id="logo" src="assets/images/logoEbv.png">
      </div>
      <div class="col-sm-9 col-md-9 col-lg-9"> 
        <div class="navbar-header">
          <h1 class="navbar-brand" id="name">Emma Becerril</h1>
        </div>
      </div>

      <div class="col-sm-2 col-md-2 col-lg-2">
        <div class="collapse navbar-collapse" id="page-nav-collapse"></div>
          <ul class="nav navbar-nav float-left">
            <li>
              <a id="link" href="index.html">PORTFOLIO</a>
            </li>
            <li>
              <a id="link" href="about.html">ABOUT</a>
            </li>
          </ul>
        </div>
      </div>
  </nav>

  <main class="content container">
        <section class="row">
          <div class="col-md-8">
            <form class="block form-horizontal">
              <h1 class="block-header">Contact</h1>
              <hr />
              <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="name" placeholder="Name">
                </div>
              </div>
              <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="email" placeholder="Email">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="msg">Message</label>
                <div class="col-sm-10">
                  <textarea id="msg" class="form-control" rows="3" placeholder="Message"></textarea>
                </div>
              </div>
              <button class="submit-btn">Submit</button>
            </form>
          </div>
          <div class="col-md-4">
            <aside class="block">
              <h1 class="block-header connect-header">Connect With Me</h1>
              <hr />
              <div id="images">
                <a href="https://www.behance.net/emmabv12de0">
                    <img src="assets/images/behanceicon.png" alt="Behance" class="connect-photo">
                </a>
                <a href="https://github.com/emmabv1">
                    <img src="assets/images/githubicon.png" alt="GitHub" class="connect-photo">
                </a>
                <a href="https://www.linkedin.com/in/emmabv1/">
                    <img src="assets/images/linkedinicon.png" alt="LinkedIn" class="connect-photo">
                </a>
              </div>
            </aside>
          </div>
        </section>
      </main>
  
  <footer class="footer fixed-bottom">
      <div class="two-toned-footer-color"></div>
      <p class="text-muted text-muted-footer text-center">
        &copy; Copyright 2018 Emma Becerril
      </p>
  </footer>
  
</body>
</html>
